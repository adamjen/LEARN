<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <!-- Meta Tags for SEO and Social Media -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Tone Navigator - ARC, Tone Scale & Emotional Intelligence Learning Platform</title>
    <meta
      name="description"
      content="Learn about the ARC Triangle, Tone Scale, and Emotional Intelligence frameworks. An interactive learning platform for personal development."
    />
    <meta name="author" content="Tone Navigator" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tone-navigator.example.com/" />
    <meta property="og:title" content="Tone Navigator - Learning Platform" />
    <meta
      property="og:description"
      content="Learn about ARC Triangle, Tone Scale, and Emotional Intelligence frameworks."
    />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tone-navigator.example.com/" />
    <meta property="twitter:title" content="Tone Navigator - Learning Platform" />
    <meta
      property="twitter:description"
      content="Learn about ARC Triangle, Tone Scale, and Emotional Intelligence frameworks."
    />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3B82F6" />
  </head>
  <body>
    <!-- Root element for React to mount into -->
    <div id="root"></div>
    
    <!-- Vite will inject the app script here during build -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
